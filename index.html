<!DOCTYPE html>
<html>
<head>
	<title>Responsive Form</title>
	<link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
	<form>
		<div class="column">
			<div>
			FIRST NAME<br>
			<input type="text" name="firstname" placeholder="John" autocomplete="on">
			</div>

			<div>
			LASTT NAME<br>
			<input type="text" name="lastname" placeholder="Doe" autocomplete="on">
			</div>

			<div>
			EMAIL ADDRESS<br>
			<input type="text" name="firstname" placeholder="John@Doe.com" autocomplete="on">
			</div>

			<div>
			COUNTRY<br>
			<select name="country">
				<option id="default">Choose Country</option>
				<option>France</option>
				<option>Italy</option>
				<option>USA</option>
			</select>
			</div>

			<div>
			BIOGRAPHY<br>
			<textarea></textarea>
			</div>

		</div>

		<div class="column">
			<div>
				PHONE NUMBER<br>
				<input type="text" name="phonenumber" placeholder="222-222-2222" autocomplete="on">
			</div>

			<div>
				AFFILIATIONS<br>
				<textarea></textarea>
			</div>

			<div>
			OCCUPATION<br>
			<select name="occupation">
				<option>Choose Occupation</option>
				<option>Doctor</option>
				<option>Constraction</option>
				<option>Advisor</option>
			</select>
			</div>

			<div>
				CAT'S NAME<br>
				<input type="text" name="kitty" placeholder="Kitty" autocomplete="on">
			</div>

			<div>
				FAVORITE GADGET<br>
				<input type="text" name="favgadget" placeholder="Annoy-a-tron" autocomplete="on">
			</div>

		</div>

		<div class="column">
			<div>
			TYPE OF TALENT<br>
			<select name="typeoftalent">
				<option>Choose Talent</option>
				<option>Java Script</option>
				<option>HTML</option>
				<option>CSS</option>
			</select>
			</div>
			<div>
				FAVORITE DRINK<br>
				<input type="text" name="favdrink" placeholder="Green Tea" autocomplete="on">
			</div>
			<div>
				SPECIAL POWER<br>
				<input type="text" name="specialpower" placeholder="Anti-Gravity" autocomplete="on">
			</div>

			<div>
				WEAPON OF CHOICE<br>
				<input type="text" name="weaponofchoice" placeholder="Lightsaber" autocomplete="on">
			</div>

			<div>
				COMMENTS<br>
				<textarea></textarea>
			</div>

		</div>
		
	</form>
</body>
</html>
